<div class="upload-section">
  <div class="row">
    <div class="col-md-1 sidenav">
      <div class="button-div">
        <div class="icon-div">
          <i class="fa icons fa-picture-o" (mouseenter)="onIconHover($event)" (mouseleave)="onIconLeave($event)"></i>
        </div>
        <div class="text-div" [ngClass]="{onHover: iconActive == true}">
          <button class="icon-text button">Masking via OpenCV</button>
        </div>
      </div><br>
      <i class="fa icons fa-file-code-o icons-exception"></i><br/><br/>
      <i class="fa icons fa-paint-brush"></i><br/><br/>
      <i class="fa icons fa-pencil-square-o"></i>
    </div>
    <div class="col-md-11 upload-div">
        <img [src]="uploadedImageURL" height="200" id="uploaded-image" />
        <form id="file-upload-form" class="uploader">
          <input id="file-upload" type="file" name="fileUpload" accept="image/*" (change)="onImageSelect($event)"/>
      
          <label for="file-upload" id="file-drag">
            <img id="file-image" src="#" alt="Preview" class="hidden">
            <div id="start">
              <i class="fa fa-download" aria-hidden="true" id="upload-icon"></i>
              <div id="upload-text">Select a file or drag here</div>
              <div id="notimage" class="hidden">Please select an image</div>
              <span id="file-upload-btn" class="btn btn-primary">Select a file</span>
            </div>
            <div id="response" class="hidden">
              <div id="messages"></div>
              <progress class="progress" id="file-progress" value="0">
                <span>0</span>%
              </progress>
            </div>
          </label>
        </form>
    </div>
  </div>
</div>
